# GitHub Pages Deployment

name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup and commit to gh-pages branch
        run: |
          # Create/reset gh-pages branch as orphan
          git checkout --orphan gh-pages
          git rm -rf --cached .
          git add -A
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
      - name: Configure git and push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          # Ensure remote uses token for authentication regardless of persist-credentials
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin --force gh-pages
